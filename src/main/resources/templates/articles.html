<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Spring Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Published Articles</h2>
                <a href="/articles/new" class="btn btn-primary mb-3">Create New Article</a>
                
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span th:text="${success}"></span>
                </div>
                
                <div class="row">
                    <div th:each="article : ${articles}" class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${article.title}"></h5>
                                <p class="card-text" th:text="${#strings.abbreviate(article.content, 150)}"></p>
                                <p class="text-muted">
                                    <small>By <span th:text="${article.author.firstName + ' ' + article.author.lastName}"></span>
                                    on <span th:text="${#temporals.format(article.createdAt, 'dd/MM/yyyy HH:mm')}"></span></small>
                                </p>
                                <span th:if="${article.published}" class="badge bg-success">Published</span>
                                <span th:unless="${article.published}" class="badge bg-warning">Draft</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${#lists.isEmpty(articles)}" class="text-center">
                    <p>No published articles found.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
